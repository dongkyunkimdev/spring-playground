server:
  port: 8080

spring:
  application:
    name: gateway-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

cloud:
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/user/**

      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/product/**

      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/order/**

      - id: delivery-service
        uri: lb://delivery-service
        predicates:
          - Path=/delivery/**
